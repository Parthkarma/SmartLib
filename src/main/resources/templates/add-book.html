<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Add Book</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">

    <style>
        /* Global Dark Theme */
        body {
            background-color: #121212 !important;
            color: white !important;
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        /* Content Wrapper */
        .content-wrapper {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        /* Centered Form Box */
        .content-box {
            background-color: #1e1e1e;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(255, 255, 255, 0.1);
            max-width: 600px;
            width: 100%;
        }

        /* Form Controls */
        .form-control {
            background-color: #2a2a2a;
            color: white;
            border: 1px solid #444;
        }

        .form-control::placeholder {
            color: #aaa;
        }

        /* Submit Button */
        .btn-submit {
            background-color: #007bff;
            border: none;
            padding: 10px 15px;
            font-size: 1.1rem;
            width: 100%;
            border-radius: 6px;
            transition: 0.3s;
        }

        .btn-submit:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }

        /* Footer */
        .footer {
            background-color: #1e1e1e;
            text-align: center;
            padding: 10px;
            font-size: 0.9rem;
            margin-top: auto;
        }
    </style>
</head>

<body>
<header>
    <div th:insert="~{fragments/header :: header}"></div> <!-- Fixed Fragment Syntax -->
</header>

<!-- Main Content Wrapper -->
<div class="content-wrapper">
    <div class="content-box">
        <h2 class="text-center">ðŸ“š Add Book</h2>
        <form action="#" th:action="@{/save-book}" th:object="${book}" method="post">
            <div class="mb-3">
                <label for="isbn" class="form-label">ISBN</label>
                <input type="text" th:field="*{isbn}" class="form-control" id="isbn"
                       placeholder="Enter ISBN" required />
            </div>

            <div class="mb-3">
                <label for="name" class="form-label">Book Name</label>
                <input type="text" th:field="*{name}" class="form-control" id="name"
                       placeholder="Enter Book Name" required />
            </div>

            <div class="mb-3">
                <label for="description" class="form-label">Book Description</label>
                <textarea th:field="*{description}" class="form-control" id="description"
                          placeholder="Enter Book Description" rows="3" required></textarea>
            </div>

            <div class="mb-3">
                <label for="categories" class="form-label">Category</label>
                <select th:field="*{categories}" class="form-control">
                    <option th:each="category: ${categories}" th:value="${category.id}" th:text="${category.name}"></option>
                </select>
            </div>

            <div class="mb-3">
                <label for="author" class="form-label">Author</label>
                <select th:field="*{authors}" class="form-control">
                    <option th:each="author: ${authors}" th:value="${author.id}" th:text="${author.name}"></option>
                </select>
            </div>

            <div class="mb-3">
                <label for="publisher" class="form-label">Publisher</label>
                <select th:field="*{publishers}" class="form-control">
                    <option th:each="publisher: ${publishers}" th:value="${publisher.id}" th:text="${publisher.name}"></option>
                </select>
            </div>

            <button type="submit" class="btn btn-submit">Submit</button>
        </form>
    </div>
</div>

<!-- Footer -->
<footer class="footer">
    <p>&copy; 2025 Library Management System | Organized Reading ðŸ“–</p>
</footer>

</body>
</html>
