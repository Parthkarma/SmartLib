<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Category</title>

    <style>
        /* Global Dark Theme */
        body {
            background-color: #121212 !important;
            color: white !important;
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        /* Main Content Wrapper */
        .content-wrapper {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        /* Centered Form Box */
        .content-box {
            background-color: #1e1e1e;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(255, 255, 255, 0.1);
            max-width: 500px;
            width: 100%;
        }

        /* Input Fields */
        .form-control {
            background-color: #2a2a2a;
            color: white;
            border: 1px solid #444;
        }

        .form-control::placeholder {
            color: #aaa;
        }

        /* Improved Submit Button */
        .btn-submit {
            background-color: #28a745; /* Vibrant Green */
            color: white;
            border: none;
            padding: 12px;
            font-size: 1.2rem;
            width: 100%;
            border-radius: 6px;
            font-weight: bold;
            transition: 0.3s ease-in-out;
            box-shadow: 0px 0px 10px rgba(40, 167, 69, 0.5);
        }

        .btn-submit:hover {
            background-color: #218838;
            transform: scale(1.05);
            box-shadow: 0px 0px 15px rgba(40, 167, 69, 0.8);
        }

        /* Footer */
        .footer {
            background-color: #1e1e1e;
            text-align: center;
            padding: 10px;
            font-size: 0.9rem;
            margin-top: auto;
        }
    </style>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">
</head>

<body>
<header>
    <div th:insert="~{fragments/header :: header}"></div>
</header>

<!-- Main Content Wrapper -->
<div class="content-wrapper">
    <div class="content-box">
        <h2 class="text-center">üìÅ Add Category</h2>
        <form action="#" th:action="@{/save-category}" th:object="${category}" method="post">
            <div class="mb-3">
                <label for="name" class="form-label">Category Name</label>
                <input type="text" th:field="*{name}" class="form-control" id="name"
                       placeholder="Enter Category Name" required />
            </div>
            <button type="submit" class="btn btn-submit">Submit</button>
        </form>
    </div>
</div>

<!-- Footer (Now Stays at Bottom) -->
<footer class="footer">
    <p>&copy; 2025 Library Management System | Organized Reading üìñ</p>
</footer>

</body>
</html>
