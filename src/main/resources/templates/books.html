<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Manage Books</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">

    <style>
        /* Cool Gradient Background Animation */
        body {
            background: linear-gradient(-45deg, #1e272e, #2c3e50, #485460, #34495e);
            background-size: 400% 400%;
            animation: gradientMove 10s ease infinite;
            color: white;
            font-family: 'Arial', sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Background Animation */
        @keyframes gradientMove {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Wrapper to center content */
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex: 1;
            padding: 20px;
        }

        /* Card Styling */
        .card {
            background-color: rgba(30, 30, 30, 0.95);
            width: 80%;
            max-width: 1000px;
            padding: 30px;
            box-shadow: 0px 4px 12px rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
        }

        .card:hover {
            transform: scale(1.02);
            box-shadow: 0px 6px 16px rgba(255, 255, 255, 0.15);
        }

        /* Table Styling */
        .table {
            margin-top: 20px;
            border-radius: 8px;
        }

        .table th, .table td {
            border-color: #444;
            text-align: center;
        }

        /* Hover effect on table rows */
        .table tbody tr:hover {
            background-color: rgba(255, 255, 255, 0.1);
            transition: background-color 0.3s ease-in-out;
        }

        /* Button Effects */
        .btn {
            border-radius: 6px;
            font-size: 1rem;
            padding: 6px 12px;
            transition: all 0.3s ease-in-out;
        }

        .btn-primary:hover {
            background-color: #007bff;
            transform: scale(1.05);
        }

        .btn-info:hover {
            background-color: #17a2b8;
            transform: scale(1.05);
        }

        .btn-warning:hover {
            background-color: #ffcc00;
            color: black;
            transform: scale(1.05);
        }

        .btn-danger:hover {
            background-color: #ff4444;
            transform: scale(1.05);
        }

        /* Footer */
        .footer {
            background-color: rgba(30, 30, 30, 0.95);
            text-align: center;
            padding: 10px;
            font-size: 0.9rem;
            margin-top: auto;
        }
    </style>
</head>

<body>
<header>
    <div th:insert="~{fragments/header :: header}"></div> <!-- Fixed Fragment Syntax -->
</header>

<!-- Main Content -->
<div class="container">
    <div class="card">
        <div class="card-body">
            <h2 class="text-center">ðŸ“š Manage Books</h2>
            <p class="text-center">
                <a href="/add-book" class="btn btn-primary">
                    <i class="fas fa-plus-circle"></i> Add Book
                </a>
            </p>
            <div th:switch="${books}">
                <h3 th:case="null" class="text-warning text-center">No record found !!</h3>
                <div th:case="*">
                    <table class="table table-dark table-bordered">
                        <thead>
                        <tr>
                            <th>ISBN</th>
                            <th>Book Name</th>
                            <th>Description</th>
                            <th>Detail</th>
                            <th>Edit</th>
                            <th>Delete</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="book : ${books}">
                            <td th:text="${book.isbn}"></td>
                            <td th:text="${book.name}"></td>
                            <td th:text="${book.description}"></td>
                            <td>
                                <a th:href="@{/book/{id}(id=${book.id})}" class="btn btn-info">
                                    <i class="fas fa-eye"></i>
                                </a>
                            </td>
                            <td>
                                <a th:href="@{/update-book/{id}(id=${book.id})}" class="btn btn-warning">
                                    <i class="fas fa-edit"></i>
                                </a>
                            </td>
                            <td>
                                <a th:href="@{/remove-book/{id}(id=${book.id})}" class="btn btn-danger">
                                    <i class="fas fa-trash-alt"></i>
                                </a>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Footer -->
<footer class="footer">
    <p>&copy; 2025 Library Management System | Organized Reading ðŸ“–</p>
</footer>

</body>
</html>
