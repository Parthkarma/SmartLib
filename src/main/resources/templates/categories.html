<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Manage Categories</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">

    <style>
        /* Animated Gradient Background */
        body {
            background: linear-gradient(45deg, #2c3e50, #1e272e, #34495e, #2c3e50);
            background-size: 300% 300%;
            animation: gradientBG 8s ease infinite;
            color: white;
            font-family: 'Arial', sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Gradient Animation */
        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Wrapper to push footer down */
        .wrapper {
            flex: 1;
        }

        /* Bigger Manage Categories Box */
        .content-box {
            background-color: rgba(30, 30, 30, 0.95);
            padding: 35px;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(255, 255, 255, 0.1);
            max-width: 850px;
            margin: auto;
        }

        /* Statistics Section */
        .stats-box {
            background-color: #222;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
            font-size: 1.4rem;
            font-weight: bold;
            margin-bottom: 20px;
        }

        /* Table Styling */
        .table {
            margin-top: 20px;
            border-radius: 8px;
        }

        .table th, .table td {
            border-color: #444;
            text-align: center;
        }

        /* Hover effect on table rows */
        .table tbody tr:hover {
            background-color: rgba(255, 255, 255, 0.1);
            transition: background-color 0.3s ease-in-out;
        }

        /* Button Effects */
        .btn {
            border-radius: 6px;
            font-size: 1rem;
            padding: 6px 12px;
            transition: all 0.3s ease-in-out;
        }

        .btn-primary:hover {
            background-color: #007bff;
            transform: scale(1.05);
        }

        .btn-warning:hover {
            background-color: #ffcc00;
            color: black;
            transform: scale(1.05);
        }

        .btn-danger:hover {
            background-color: #ff4444;
            transform: scale(1.05);
        }

        /* Footer */
        .footer {
            background-color: rgba(30, 30, 30, 0.95);
            text-align: center;
            padding: 10px;
            font-size: 0.9rem;
            margin-top: auto;
        }
    </style>
</head>

<body>
<header>
    <div th:insert="~{fragments/header :: header}"></div> <!-- Fixed Fragment Syntax -->
</header>

<!-- Wrapper to push footer down -->
<div class="wrapper">
    <!-- Breadcrumb Navigation -->
    <nav class="breadcrumb bg-dark p-3">
        <div class="container">
            <a href="/" class="text-light">üè† Home</a> /
            <span class="text-muted">Manage Categories</span>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container my-4">
        <div class="content-box">
            <!-- Total Categories at Top -->
            <div class="stats-box">
                üìä Total Categories: <span th:text="${categories.size()}"></span>
            </div>

            <h2 class="text-center">üìö Manage Categories</h2>
            <p class="text-center">
                <a href="/add-category" class="btn btn-primary">
                    <i class="fas fa-plus-circle"></i> Add Category
                </a>
            </p>
            <table class="table table-dark table-bordered text-center">
                <thead>
                <tr>
                    <th>#</th>
                    <th>Name</th>
                    <th>Edit</th>
                    <th>Delete</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="category : ${categories}">
                    <td th:text="${category.id}"></td>
                    <td th:text="${category.name}"></td>
                    <td><a th:href="@{/update-category/{id}(id=${category.id})}" class="btn btn-warning">
                        <i class="fas fa-edit"></i></a></td>
                    <td><a th:href="@{/remove-category/{id}(id=${category.id})}" class="btn btn-danger">
                        <i class="fas fa-trash-alt"></i></a></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<!-- Footer (Now Stays at Bottom) -->
<footer class="footer">
    <p>&copy; 2025 Library Management System | Built for Book Lovers üìñ</p>
</footer>

</body>
</html>
